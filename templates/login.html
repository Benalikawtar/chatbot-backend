<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t("Connexion Administrateur") }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        {{ t("Connexion") }}
                        <!-- 🌐 Sélecteur de langue -->
                        <style>
    .active-lang {
        font-weight: bold;
        color: #0d6efd;
        text-decoration: underline;
        margin-left: 0.5rem;
        margin-right: 0.5rem;
    }
    .lang-link {
        margin-left: 0.5rem;
        margin-right: 0.5rem;
    }
</style>

<div class="text-end mb-3">
    {% if get_locale() == 'fr' %}
        <span class="active-lang">🇫🇷</span>
    {% else %}
        <a href="{{ url_for('set_language', lang_code='fr') }}" class="lang-link">🇫🇷</a>
    {% endif %}

    {% if get_locale() == 'ar' %}
        <span class="active-lang">🇸🇦</span>
    {% else %}
        <a href="{{ url_for('set_language', lang_code='ar') }}" class="lang-link">🇸🇦</a>
    {% endif %}

    {% if get_locale() == 'en' %}
        <span class="active-lang">🇬🇧</span>
    {% else %}
        <a href="{{ url_for('set_language', lang_code='en') }}" class="lang-link">🇬🇧</a>
    {% endif %}
</div>

                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">{{ t(error) }}</div>
                        {% endif %}
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">{{ t("Nom d'utilisateur") }}</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">{{ t("Mot de passe") }}</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">{{ t("Se connecter") }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
